
<div class="col-md-6">
    <h4> Clientes registrados </h4> </br></br>
    <div>
        <form class="form-horizontal" action="{% url form_login_check %}" method="post" name="login_check">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="username" name="username" placeholder="Email" value="{{ form.username.value|default_if_none:" "}}">
                </div>
                {% if form.username.errors %}
                  <span class="help-block">{% for error in form.username.errors %}{{ error }}{% endfor %}</span>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Contraseña</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" value="{{ form.password.value|default_if_none:"" }}">
                </div>
                {% if form.password.errors %}
                  <span class="help-block">{% for error in form.password.errors %}{{ error }}{% endfor %}</span>
                {% endif %}
            </div></br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg active" name="submit"> Iniciar sesión </button>
                </div>
            </div>
        </form>
    </div>
</div>
